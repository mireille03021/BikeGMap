<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* Set the size of the div element that contains the map */
        
        #map {
            margin: 0 auto;
            height: 700px;
            /* The height is 400 pixels */
            width: 1000px;
            /* The width is the width of the web page */
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h3>新竹腳踏車地理位置</h3>
        <div id="map"></div>
    </div>
    <script src="jquery-3.3.1.js"></script>
    <script>
        function initMap() {
            var center = {
                lat: 24.813303,
                lng: 120.967708
            };
            var map = new google.maps.Map(
                document.getElementById('map'), {
                    zoom: 15,
                    center: center
                });
            $(function() {
                var url = "http://opendata.hccg.gov.tw/dataset/1f334249-9b55-4c42-aec1-5a8a8b5e07ca/resource/4d5edb22-a15e-4097-8635-8e32f7db601a/download/20180212143756340.json";
                $.ajax({
                    type: "get",
                    url: url,
                    dataType: "json",
                    success: function(response) {
                        for (var item of response) {
                            console.log(item);
                            var marker = new google.maps.Marker({
                                icon: "http://icons.iconarchive.com/icons/sonya/swarm/48/Bike-icon.png",
                                position: {
                                    lat: parseFloat(item["緯度"]),
                                    lng: parseFloat(item["經度"])
                                },
                                map: map,
                                title: item["站點名稱"]
                            });
                        }
                    }
                });
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8_leVd8LRKxvNf0wUTOpr8J8PP6P5GTI&callback=initMap">
    </script>

</body>

</html>
